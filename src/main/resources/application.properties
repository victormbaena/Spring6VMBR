logging.level.com.victormbaena.spring6restmvc=debug

#Properties to generate a file with the script needed to create tables on a database
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=drop-and-create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.drop-target=CreateTablesScript.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=CreateTablesScript.sql

